<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="img/logo.png" alt="" class="logo__img">
            </div>
            <div class="nav__bar">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Первая ссылка</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Вторая ссылка</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Третья ссылка</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Четвертая ссылка</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav__content">
            <form action="">
                <h1 class="content__title">
                    Заголовок страницы
                </h1>
                <div class="content__desc">
                    Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает 
                </div>
                <div class="content__block">
                    <h2 class="content__subtitle">
                        Информация по оплате
                    </h2>
                    <div class="info">
                        <div class="info__titles">
                            <h3 class="info__title">Номер счета: </h3>
                            <h3 class="info__title">Сумма платежа</h3>
                        </div>
                        <div class="info__meaning">
                            <span class="info__value"> 894994949993939 </span>
                            <span class="info__value">1 000 руб.</span>
                        </div>
                    </div>
                </div>
                <div class="content__block">
                    <h2 class="content__subtitle">
                        Номер карты
                    </h2>
                    <div class="number">
                        <input type="text" class="content__input content__input_number" placeholder="7419">
                        <input type="text" class="content__input content__input_number" placeholder="9218">
                        <input type="text" class="content__input content__input_number" placeholder="9412">
                        <input type="text" class="content__input content__input_number" placeholder="5910">
                    </div>
                </div>
                <div class="content__block">
                    <h2 class="content__subtitle">
                        Держатель карты
                    </h2>
                    <input type="text" class="content__input content__input_name" placeholder="IVANOV IVAN">
                </div>
                <div class="content__block content__block_cvv">
                    <div class="content__subblock">
                        <h2 class="content__subtitle">
                            Срок дейтвия
                        </h2>
                        <select name="" id="" class="content__select content__select_month">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                        </select>
                        <select name="" id="" class="content__select content__select_year">
                            <option value="">2018</option>
                            <option value="">2019</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                        </select>
                    </div>
                    <div class="content__subblock">
                        <h2 class="content__subtitle">
                            CVV
                        </h2>
                        <input type="text" class="content__input content__input_cvv" placeholder="253">
                    </div>
                </div>
                <button class="content__btn">
                    Оплатить
                </button>
            </form>
        </div>
    </div>
</body>
</html>
